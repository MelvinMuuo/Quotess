<body>
  <header>
    <div class="header__bg"></div>
    <h1>Quotes</h1>
  </header>
  <section>
    <h2>Create quotes and have those quotes voted on whether they are terrible or are inspirational.</h2>
  </section>
  <div class="container">
    <div class="row">
        <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
    <hr>

    <ul>
      <div *ngFor='let quote of quotes;let i =index'>
        <li >{{quote.quote}} posted on {{quote.completeDate|date}}</li>
        <button (click)='toogleDetails(i)'>See Description</button><br>
        <button  (click)='likeFunction(i)'>Like</button>
        <p>{{quote.count1}}</p>
        <button  (click)='dislikeFunction(i)'>Dislike</button>
        <p>{{quote.count2}}</p>

        <app-quote-details *ngIf="quote.showDescription" [quote]='quote' (isComplete)= 'DeleteQuote($event,i)'></app-quote-details>
      </div>
    </ul>
  </div>
</body>
