<div class="container-fluid">
  <div class="row">
    <form>
      <div class="form-group">

        <label for="quote">Quote</label>
        <input type="text" required class="form-control" id="quote">

      </div>
      <div class="form-group">

          <label for="author">Author</label>
          <input type="text" required class="form-control" id="author">

      </div>
      <div class="form-group">

          <label for="submit">Name of submitter</label>
          <input type="text" required class="form-control" id="submit">

      </div>
      <div class="form-group">
          <label for="completeDate">Date</label>
          <input type='date' id="completeDate" required>

      </div>
    </form>
  </div>
</div>
